# Common module application.properties
# This module primarily contains entities and shared code,
# so it doesn't need full Kafka/DB connection details itself.
# Subprojects will define their specific connections.

# Define Hibernate ORM settings for the entities in this module
# Use 'validate' to check schema against entities, or 'none' if schema is managed externally.
quarkus.hibernate-orm.database.generation=validate
# quarkus.hibernate-orm.database.generation=none

# Optional: Define the default datasource dialect if not inferred
# quarkus.datasource.db-kind=postgresql
